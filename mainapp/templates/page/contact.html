{% extends "base.html" %}
{% block contentBody %}
{% load static %}


    <!-- Start Banner -->
    <div class="section inner_page_banner">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="banner_title">
                        <h3>Contact</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Banner -->
    
   <!-- section -->
    <div class="section layout_padding">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="full">
                        <div class="heading_main text_align_center">
                           <h2><span class="theme_color"></span>Contact</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end section -->

    <!-- contact_form -->
    <div class="section contact_form">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-12 offset-lg-3">
                    <div class="full">
                            <form >
                                <label><b>Username</b></label>
                                <input class="input1" type="text" placeholder="Enter Username" name="uname" required><br>
                                <label><b>Email</b></label>
                                <input class="input6" type="email" placeholder="Enter your Email address" name="email" required><br>
                                <label><b>Mobile number</b></label>
                                <input class="input7" type="number" placeholder="Enter your Mobile number" name="number" required><br><br>
                                <textarea placeholder="Message" style="width:100%;padding: 25px;"></textarea>
                                <button type="submit" >Send</button><br>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end contact_form -->

{% endblock %}
