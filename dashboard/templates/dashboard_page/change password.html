{% extends  "dashboard_base.html" %}
{% block dashboard_contentBody %}
{% load static %}

    <div class="app-content content">
      <div class="content-wrapper">
        <div class="content-header row">
          <div class="content-header-left col-md-8 col-12 mb-2 breadcrumb-new">
            <h3 class="content-header-title mb-0 d-inline-block">Change password</h3>
            <div class="row breadcrumbs-top d-inline-block">
              <div class="breadcrumb-wrapper col-12">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="index.html">Dashboard</a>
                  </li>
                  <li class="breadcrumb-item active">Change password
                  </li>
                </ol>
              </div>
            </div>
          </div>
<!--          <div class="content-header-right col-md-4 col-12 d-none d-md-inline-block">-->
<!--            <div class="btn-group float-md-right"><a class="btn-gradient-secondary btn-sm white" href="manage expenses.html">Buy now</a></div>-->
<!--          </div>-->
        </div>
        <div class="content-body"><div class="row">
    <div class="col-12 ">
        <!-- User Profile -->
        <section class="card">
            <div class="card-content">
                <div class="card-body">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-md-2 col-12">
                                <img src="{% static 'dashboard_css/app-assets/images/portrait/small/user.png'%}" class="rounded-circle height-100" alt="Card image" />
                            </div>
                            <div class="col-md-10 col-12">
                                <form class="form-horizontal form-user-profile row mt-2" action="index.html">
                                    <div class="col-12">
                                        <fieldset class="form-label-group">
                                            <input type="password" class="form-control" id="old-password" placeholder="Enter Password" required="" autofocus="">
                                            <label for="old-password">Old password</label>
                                        </fieldset>
                                    </div>
                                    <div class="col-12">
                                        <fieldset class="form-label-group">
                                            <input type="password" class="form-control" id="new-password" placeholder="Enter Password" required="" autofocus="">
                                            <label for="new-password">New password</label>
                                        </fieldset>
                                    </div>
                                     <div class="col-12">
                                        <fieldset class="form-label-group">
                                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm new Password" required="" autofocus="">
                                            <label for="confirm-password">Confirm new password</label>
                                        </fieldset>
                                    </div>
                                    <div class="col-12 text-right">
                                        <button type="submit" class="btn-gradient-primary my-1">Update</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- ////////////////////////////////////////////////////////////////////////////-->
{% endblock %}
